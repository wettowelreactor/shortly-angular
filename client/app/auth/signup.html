<div id='signup'>
  <h1>signup</h1>
  <p ng-show="signupForm.$invalid">Form invalid</p>
  <form name="signupForm" ng-submit='signup(signupForm.$valid)' novalidate>
    <input type='text' ng-model='user.username' required="true">
    <input type="password" ng-model='user.password' required="true">
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
