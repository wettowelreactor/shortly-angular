<div id='signin'>
  <h1>signin</h1>
  <p ng-show="signinForm.$invalid">Form invalid</p>
  <form name="signinForm" ng-submit='signin(signinForm.$valid)' novalidate>
    <input type='text'ng-model='user.username' required="true">
    <input type="password" ng-model='user.password' required="true">
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
